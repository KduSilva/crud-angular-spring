# Integration Test Configuration
spring.application.name=integration-test

# JPA Configuration for Integration Tests - Let Hibernate handle schema
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true

# TestContainers will provide database configuration
# No manual datasource configuration needed

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.tool.schema=DEBUG
logging.level.org.hibernate.engine.jdbc.env.internal=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info

# Disable banner for cleaner test output
spring.main.banner-mode=off
